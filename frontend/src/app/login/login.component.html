<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="Login Form" />


    <link href="//fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="w3l-mockup-form">
        <div class="container">

            <div class="workinghny-form-grid">
                <div class="main-mockup">
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src="assets/images/image.svg" alt="">
                        </div>
                    </div>
                    <div class="content-wthree">
                        <h2>Login Now</h2>
                        <p>Bine ai venit!</p>
                        <form #loginform="ngForm" (ngSubmit)="loginUser()">
                            <small class="text-danger">{{msg}}</small>

                            <input type="email" class="email" name="email" placeholder="Enter Your Email"
                                [(ngModel)]="user.email" required #email="ngModel"
                                pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                                [class.is-invalid]="email.invalid && email.touched">


                            <div *ngIf="email.errors && (email.invalid && email.touched)">
                                <small class="text-danger" *ngIf="email.errors.required">Email is required field</small>
                                <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email</small>
                            </div>
                            <input type="password" class="password" name="password" placeholder="Enter Your Password"
                                style="margin-bottom: 2px;" [(ngModel)]="user.password" required #password="ngModel"
                                [class.is-invalid]="password.invalid && password.touched"
                                >
                                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                            <br><br/>
                            <button  [disabled]="loginform.form.invalid" name="submit" name="submit" class="btn" type="submit">Login</button>
                        </form>
                        <div class="social-icons">
                            <p>Create Account! <a [routerLink]="['/registration']">Register</a>.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
